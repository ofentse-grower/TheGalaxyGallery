<!DOCTYPE html>

    <title>The galaxy world</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

    <!-- lightbox -->
    <div class="lightbox  ">
        <div class="lightbox-content ">

            <div class="lightbox-close"><i class="fa fa-close"></i></div>
            <img src="images/1.jpg" alt="web-design" class="lightbox-img">
            <div class="lightbox-caption">
                <div class="caption-text"></div>
                <div class="caption-counter"></div>
            </div>
        </div>
        <div class="lightbox-controls">

            <div class="prev-item " onclick=" prevItem()"><i class="fa fa-angle-left "></i></div>
            <div class="next-item" onclick=" nextItem()"><i class="fa fa-angle-right "></i></div>
        </div>
    </div>
    <!-- lightbox end -->

    <script src="js/javascript.js"></script>
